<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Am I saying it right?</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Am I Saying it Right?</h1>

    <div class="lang-select-container">
      <p>in: </p>
      <select name="lang" id="lang-select">
        <option value="en-US">English (US)</option>
        <option value="fr-CA">French (CA)</option>
        <option value="ja-JA">日本語</option>
      </select>
    </div>

    <div class="input-container">
      <input type="text" name="tts-text" id="tts-textbox" placeholder="I'm trying to say...">
      <button id="tts-button">Hear it</button>
    </div>

    <div class="input-container">
      <label for="stt-text"></label>
      <input type="text" name="stt-text" id="stt-textbox" placeholder="click 'Say it' to try!">
      <button id="stt-button">Say it</button>
    </div>

  </div>

  <!-- set script type to "module" to allow importing -->
  <script type="module" src="/main.js"></script>
</body>
</html>
